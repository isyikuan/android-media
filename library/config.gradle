ext {
    groupId = 'com.kimyi'
    artifactId = 'android-media'
    desc = 'android media library'
    website = 'https://github.com/isyikuan/android-media'
    versionCode = getVersionCode()
    versionName = getVersionName()
}

def getVersionCode() {
    Integer code = majorVersion.toInteger() * 100 + minorVersion.toInteger() * 10 + patchVersion.toInteger()
    return code
}

def getVersionName() {
    String name = majorVersion + "." + minorVersion + "." + patchVersion
    return name
}